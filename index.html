<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Walter O'Brien">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="card" role="product-details">
    <!-- Product image for card. -->
    <div class="card-img">
      <picture>
        <source media="(max-width: 450px)" srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 451px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Product image">
      </picture>
    </div>

    <!-- Product description and price -->
    <div class="card-desc">
      <h3 class="gray-text product-type">Perfume</h3>
      
      <h1 class="stylish-font product-name">Gabrielle Essence Eau De Parfum</h1>
      
      <p class="product-desc gray-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.      
      </p>
      
      <p class="price">
        <span class="discounted-price stylish-font">$149.99</span>
        <span class="original-price gray-text"><s>$169.99</s></span>
      </p>

      <div class="button">
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="Add to cart button image">
          <span>Add to Cart</span>
        </button>
      </div>

    </div>
  </section>
  
  <div class="attribution" role="Author">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Walter O'Brien</a>.
  </div>
</body>
</html>
